<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent">
      <div>
        <a ui-sref="app.events" ui-sref-opts="{reload: true}">
          <span ng-show='showEvents' ng-model='newEvents'>{{newEvents}} {{eventTime | date: 'HH:mm'}}</span>
        </a>
      </div>
    </ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Left</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <!--<ion-item menu-close ng-click="openModal()">
          Change server
        </ion-item>-->
        <ion-item menu-close ui-sref="app.list">
          Sensors
        </ion-item>
        <ion-item menu-close ui-sref="app.events">
          Events
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
